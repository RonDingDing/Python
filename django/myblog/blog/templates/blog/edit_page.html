<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="{% url 'blog:edit_action' %}" method="post">
      {% csrf_token %}

        <input type="hidden" name="article_id" value="{{ article.id | default:'0' }}">  //过滤器
        <label>文章标题
          <input type="text" name="title" value="{{ article.title }}"/>
        </label>
        <br/>
        <label>文章内容
          <input type="text" name="content" value="{{ article.content }}"/>
        </label>
        <br/>


      </form>



  </body>
</html>
